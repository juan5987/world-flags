<div class="login-wrapper">
  <div class="login-wrapper__title">
    <h1>Connexion</h1>
  </div>
  <form class="login-wrapper__form">
    <div class="login-wrapper__form-group">
      <label for="email" class="login-wrapper__form-group__label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="saisir l'email"
        class="login-wrapper__form-group__input"
      />
    </div>
    <div class="login-wrapper__form-group">
      <label for="password" class="login-wrapper__form-group__label"
        >Mot de passe</label
      >
      <input
        type="password"
        id="password"
        name="password"
        placeholder="saisir le mot de passe"
        class="login-wrapper__form-group__input"
      />
    </div>
    <a
      class="login-wrapper__form-group__forgot-password"
      routerLink="/forgot-password"
      >Mot de passe oubli√© ?</a
    >
    <div class="login-wrapper__form-group__buttons">
      <app-button
        [buttonText]="'Annuler'"
        [buttonStyles]="cancelButtonStyles"
        [routerLink]="'../'"
      ></app-button>
      <app-button
        [buttonText]="'Connexion'"
        [buttonStyles]="connectionButtonStyles"
        [routerLink]="'../login'"
      ></app-button>
    </div>
    <div class="separator"></div>
    <span class="login-wrapper__form-group__separator-text"
      >Pas encore inscrit ? <a routerLink="/sign-up">cliquez ici</a></span
    >
    <span class="login-wrapper__form-group__separator-text">ou</span>
    <button class="login-wrapper__google" (click)="signInWithGoogle()">
      <img
        src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
        alt="Google"
        class="google-icon"
        width="30"
        height="30"
      />
      <span class="login-wrapper__google__text">se connecter avec Google</span>
    </button>
  </form>
</div>
