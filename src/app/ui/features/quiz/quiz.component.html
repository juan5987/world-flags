<button class="quit-button" (click)="quitGame()">Quitter</button>
<header>
  <div class="best-score">
    <span class="best-score__label">Meilleur score</span>
    <span>{{ bestScore() }}</span>
  </div>
  <div class="timer">
    <span class="timer__label">Temps</span>
    <span>{{ timer() }}</span>
  </div>
  <div class="score">
    <span class="score__label">Score actuel</span>
    <span>{{ actualScore() }}</span>
  </div>
</header>
<main>
  <div class="question">
    <img [src]="flag().flag" class="flag" />
  </div>
  @if(showResult()) { @if(answerResult()) {
  <span class="answer-result green">Correct</span>
  } @else {
  <span class="answer-result red">{{ getLastAnswer() }}</span>
  } }
</main>
<footer>
  <div class="answer">
    <span class="answer-instruction"
      >Appuyer sur la touche Entrée pour valider</span
    >
    <form [formGroup]="form">
      <input
        type="text"
        placeholder="saisissez votre réponse"
        class="answer-input"
        formControlName="userInput"
        (keydown)="handleKeydown($event)"
      />
    </form>
  </div>
  <div class="skip-button">
    <app-button
      buttonText="Passer"
      fontSize="1.5rem"
      mainColor="white"
      secondaryColor="orange"
      (click)="skipFlag()"
      [style.cursor]="isSkipDisabled() ? 'not-allowed' : 'pointer'"
      [style.opacity]="isSkipDisabled() ? '0.5' : '1'"
    ></app-button>
  </div>
</footer>
